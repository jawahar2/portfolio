<header>
    <div class="container">
        <div class="row">

                <ul>
                    <li class="p-virtual">
                        <span></span>
                        <span></span>
                        <span></span>
                    </li>
                    <li>

                        <img src="assets/search.png" alt="search icon" width="20" />

                </ul>
